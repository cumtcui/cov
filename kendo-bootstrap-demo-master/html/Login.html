<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Vehicle Tracking</title>
    <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="vendor/bootstrap.min.css" />

    
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding: 0px;
        }

        #submit {
            background-color: #D2090F; 
        }

        #websiteTitle {
            font-size: 1.em;
            vertical-align: middle;
            font-family: 'Poiret One', cursive;
            padding-left: 15px;
            color: #4A4947
        }

        .jumbotron {
            padding-top: 10px;
            padding-bottom: 10px;
            margin-bottom: 10px;
            background-color: transparent;
        }
    </style>

</head>

<body>
    <form class="form-signin">
        <div class="jumbotron">
            <img class="mb-4 " src="images/UDLogo.png" alt="" width="72" height="72">
            <span id="websiteTitle">Vehicle Tracking</span>
        </div>
        <div class="text-center">
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button id="submit" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted">&copy; Volvo 2017-2018</p>
        </div>
    </form>
</body>

</html>
